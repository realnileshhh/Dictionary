<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Wordicon - Dictionary</title>
  </head>
  <body>
    <nav>
      <img
        src="/Resources/images/moon.png"
        id="icon"
        alt="align box"
        align="right"
      />
    </nav>
    <ul>
      <li>Wordicon</li>
    </ul>
    <audio id="sound"></audio>
    <div class="container">
      <div class="search-box">
        <input type="text" placeholder="Type the word here.." id="inp-word"/>
        <button id="search-btn">Search</button>
      </div>
      <div class="result" id="result"></div>
      <div class="footer-basic">
        <footer>
          <p class="copyright">Wordicon Â© 2022</p>
        </footer>
      </div>
    </div>
    <!-- Script -->
    <!-- Light and Darkmode Script -->
    <script>
      var icon = document.getElementById("icon");

      icon.onclick=function(){
        document.body.classList.toggle("dark-mode");
        if(document.body.classList.contains("dark-mode")){
          icon.src="/Resources/images/sun.png";
      }else{
        icon.src="/Resources/images/moon.png";
      }
    }
    </script>
    <script src="/javascript/script.js"></script>
  </body>
</html>
